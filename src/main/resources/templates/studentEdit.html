<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Un Estudiante</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <!-- CSS Personalizado -->
    <link href="/dvd/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/dvd/carrusel/icon/estudiante.png" type="image/png">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <!-- Biblioteca de toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="container bg-dark2 text-center">
<div class="text-light">
    <div th:replace="menu :: nav"></div>
    <br>
    <hr>
    <div class="pb-4 pt-4 text-secondary">
        <h1 th:text="'Editando el Estudiante: ' + ${student.getFirstName()} + ' ' + ${student.getLastName}"></h1>
    </div>
</div>
    <main class="d-flex justify-content-center text-start">
        <form th:action="@{/students}" method="post" class="form"  th:object="${estudiante}">
            <input type="hidden" id="Id" name="Id" th:value="${student.getId()}">
            <div class="mb-3">
                <label for="firstName" class="col-form-label">Nombre</label>
                <input type="text" id="firstName" name="firstName" class="form-control" th:value="${student.getFirstName()}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="col-form-label">Apellido</label>
                <input type="text" id="lastName" name="lastName" class="form-control" th:value="${student.getLastName()}">
            </div>
            <div class="mb-3">
                <label for="curso" class="col-form-label">Curso</label>
                <select class="form-select form-select-sm" aria-label="Small select example" id="curso" name="curso">
                    <option th:each="curso : ${cursos}"
                            th:value="${curso.id}"
                            th:text="${curso.name}"
                            th:selected="${curso.id} == ${student.curso.id}">
                    </option>
                </select>
            </div>
            <div class="pt-5 d-flex justify-content-flex-start">
                <div>
                    <button type="submit" class="btn btn-primary mr-1 translucent">Guardar</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary mx-1 translucent">Limpiar</button>
                </div>
                <div>
                    <a th:href="@{/students}" class="btn btn-success ml-1 translucent">Volver</a>
                </div>
            </div>
        </form>
    </main>
<br>
<footer th:replace="footer :: footer"></footer>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Boostrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="/dvd/js/script.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

<!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaÃ±o con el resto independiente de su contenido-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
